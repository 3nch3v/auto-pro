<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky" data-offset="500">
    <div class="container">
      <a href="/" class="navbar-brand">Auto<span class="text-primary">Pro</span></a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent"
        aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarContent" class="bg-white" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true }">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a routerLink="/home" class="nav-link" (click)="toggleCollapsed()">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/all" class="nav-link me-3" (click)="toggleCollapsed()">Cars</a>
          </li>

          <!-- if not auth -->
          <div *ngIf="authView() == false" class="d-lg-flex">
            <li class="nav-item mt-2 mt-lg-0 me-md-3">
              <a routerLink="/register" class="btn btn-primary ml-lg-2" (click)="toggleCollapsed()">Register</a>
            </li>
            <li class="nav-item mt-3 mt-lg-0 pb-3 pb-lg-0">
              <a routerLink="/login" class="btn btn-primary ml-lg-2  ms-lg-3" (click)="toggleCollapsed()">Login</a>
            </li>
          </div>

          <div *ngIf="authView()" class="d-lg-flex">
            <li class="nav-item mt-2 mt-md-0 me-md-3">
              <a routerLink="/create" class="nav-link" (click)="toggleCollapsed()">Create</a>
            </li>
            <li class="nav-item">
              <a routerLink="/profile" class="nav-link  me-md-3" (click)="toggleCollapsed()">Profile</a>
            </li>
            <li class="nav-item mt-2 mt-md-0 pb-3 pb-lg-0">
              <a class="btn btn-primary ml-lg-2" (click)="logout()">Logout</a>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</header>
