<div class="signin register">
    <div class="row w-100">
        <div class="col-lg-4 col-md-8 col-sm-mb-10">
            <form class="contact-form" [formGroup]="registerForm" (ngSubmit)="register()">
                <h2 class="mb-4 font-weight-medium text-secondary">Register now in AutoPro!</h2>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div *ngIf="email?.touched && email?.errors?.['required'] || email?.errors?.['minlength']">
                        <p class="text-danger">Email field is rerqired. Minimum 3 characters.</p>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="subject">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                    <div *ngIf="password?.touched && password?.errors?.['required'] || password?.errors?.['minlength']">
                        <p class="text-danger">Password field is rerqired. Minimum 6 characters.</p>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="subject">Confirm password</label>
                        <input type="password" id="confirm-password" class="form-control" formControlName="confirmPassword">
                    </div>
                    <div *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required'] || confirmPassword?.errors?.['minlength']">
                        <p class="text-danger">Confirm password field is rerqired. Minimum 6 characters.</p>
                    </div>
                    <div *ngIf="confirmPassword?.touched && password?.value != confirmPassword?.value">
                        <p class="text-danger">Confirm password does not match password.</p>
                    </div>
                </div>
                <div class="row form-group mt-4">
                    <div class="col-md-12">
                        <input type="submit" value="Sign in" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
